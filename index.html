<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="graphic">
      
      <div class="known">

        <div id="impeach">
          <h4>Convict</h4>
          <h2 id="yeacount" class="count"></h2>
          <ul id="yealist" class="people-grid">

          </ul>
        </div>

        <div id="watch">
          <h4>Senators to watch</h4>
          <h2 id="leanyeacount" class="count"></h2>
          <ul id="leanyealist" class="people-grid">

          </ul>
        </div>
        <div id="likelyacquit">
          <h4>Likely acquit</h4>
          <h2 id="leannaycount" class="count"></h2>
          <ul id="leannaylist" class="people-grid">

          </ul>
        </div>
        <div id="acquit">
          <h4>Acquit</h4>
          <h2 id="naycount" class="count"></h2>
          <ul id="naylist" class="people-grid">

          </ul>
        </div>
      </div>
      <div id="unknown" class="unknown">
        <h4>Not known</h4>
        <h2 id="unknowncount" class="count"></h2>
        <ul id="unknownlist" class="people-grid">

        </ul>
      </div>
      <div id="infobox">
        <a class="close" id="close">&times;</a>
        <h3>Senator <span class="info-name">.</span> of <span class="info-state">.</span></h3>
        <h5 class="info-status">.</h5>
        <p class="info-body"><span class="info-text">.</span></p>
        <p class="info-more">Term up: <span class="info-termup">.</span></p>
        <div class="info-meta"><span class="info-link">.</span><span class="info-date">.</span></div>
      </div>
      <div class="credit">JAMES PINDELL, DAIGO FUJIWARA/GLOBE STAFF</div>
    </div>
  </body>
  <script id="senator-template" type="text/x-handlebars-template">
    {{#each people}}
      <li class="senator" data-name="{{name}}" data-text="{{text}}" data-updated="{{date}}" data-state="{{state}}" data-link="{{linkurl}}" data-status="{{status}}" data-termup="{{termup}}">
        <figure class="headshot">
          <img src="{{imgurl}}" alt="{{name}}">
        </figure>
        <h5 class="lastname">{{last}}</h5>
        <div class="state">{{state}}</div>
      </li>
    {{/each}}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
  <script src="//pym.nprapps.org/pym.v1.min.js"></script>
  <script src="app.js"></script>
  <script>
    var pymChild = new pym.Child({ polling: 1000 });
  </script>
</html>
